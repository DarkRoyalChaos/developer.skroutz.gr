    το 2000 και τιμήθηκε για το σύνολο του έργου της το 2008. Οι ταινίες με ήρωα τον
    \"Χάρι Πότερ\" έκαναν επίσης ρεκόρ εισιτηρίων όπου προβλήθηκαν. Τα βιβλία του
